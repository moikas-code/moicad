<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoiCAD - CAD Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.5rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading MoiCAD...</div>
  </div>

  <!-- Import React from ESM CDN -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
        "react/jsx-dev-runtime": "https://esm.sh/react@19.0.0/jsx-dev-runtime",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "three": "https://esm.sh/three@0.182.0",
        "three/addons/": "https://esm.sh/three@0.182.0/examples/jsm/",
        "three/examples/jsm/": "https://esm.sh/three@0.182.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="/app.js"></script>
</body>
</html>
