<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moicad - CAD Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      overflow: hidden;
    }

    #root {
      width: 100vw;
      height: 100vh;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 1.5rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">Loading moicad...</div>
  </div>

  <!-- Development: Import from local GUI package -->
  <script type="module">
    import React from 'https://esm.sh/react@19';
    import ReactDOM from 'https://esm.sh/react-dom@19/client';

    // Note: In production, these would be bundled
    // For now, this serves as a placeholder for CLI standalone mode

    const App = () => {
      return React.createElement('div', {
        style: {
          display: 'flex',
          flexDirection: 'column',
          height: '100vh',
          background: '#0f172a',
          color: '#f1f5f9',
          alignItems: 'center',
          justifyContent: 'center',
          gap: '1rem'
        }
      }, [
        React.createElement('h1', { key: 'title', style: { fontSize: '2rem' } }, 'moicad CLI'),
        React.createElement('p', { key: 'message', style: { fontSize: '1.2rem', color: '#94a3b8' } },
          'Web UI coming soon - use development mode for now'
        ),
        React.createElement('p', { key: 'instructions', style: { fontSize: '1rem', color: '#64748b' } },
          'Run: cd apps/landing && bun run dev'
        )
      ]);
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(App));
  </script>
</body>
</html>
